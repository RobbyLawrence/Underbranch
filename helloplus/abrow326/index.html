<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Input Display</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            height: 100vh;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .input-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e3e9f7;
            border-right: 2px solid #d1d8e0;
        }
        .output-side {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        .input-box {
            width: 80%;
            padding: 1em;
            font-size: 1.2em;
            border: 2px solid #b2bec3;
            border-radius: 8px;
            outline: none;
            background: #fff;
            box-shadow: 0 2px 8px rgba(160, 177, 213, 0.15);
        }
        .output-display {
            min-height: 2em;
            min-width: 60%;
            padding: 1.5em 2em;
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(160, 177, 213, 0.18);
            font-size: 2em;
            color: #374151;
            word-break: break-word;
            transition: background 0.3s, transform 0.3s;
            text-shadow: 2px 2px 8px #fed6e3, 0 0 4px #a8edea;
            letter-spacing: 2px;
            font-family: 'Pacifico', cursive, 'Segoe UI', Arial, sans-serif;
            animation: flare 0.6s;
        }
        @keyframes flare {
            0% { transform: scale(1.1) rotate(-2deg); background: #fffbe6; }
            60% { transform: scale(1.05) rotate(2deg); background: #ffe3f0; }
            100% { transform: scale(1) rotate(0deg); background: rgba(255,255,255,0.85);}
        }
    </style>
    <!-- Google Fonts for Pacifico -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input-side">
            <input class="input-box" type="text" placeholder="Type something..." id="userInput" autocomplete="off">
        </div>
        <div class="output-side">
            <div class="output-display" id="outputDisplay"></div>
        </div>
    </div>
    <script>
        const input = document.getElementById('userInput');
        const output = document.getElementById('outputDisplay');
        input.addEventListener('input', function() {
            output.textContent = input.value;
            // Trigger animation for flare effect
            output.style.animation = 'none';
            void output.offsetWidth; // Force reflow
            output.style.animation = 'flare 0.6s';
        });
    </script>
</body>
</html>
