<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In - Underbranch</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --primary-color: rgb(181, 94, 43);
                --primary-dark: rgb(150, 78, 36);
                --primary-light: rgb(200, 120, 70);
                --primary-bg: rgba(181, 94, 43, 0.1);
                --text-dark: #333;
                --text-light: #666;
                --border-color: #e0e0e0;
                --error-color: #dc3545;
                --success-color: #28a745;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    "Helvetica Neue", Arial, sans-serif;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                padding: 20px;
            }

            .container {
                background: white;
                padding: 2.5rem;
                border-radius: 20px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 420px;
            }

            .logo-section {
                text-align: center;
                margin-bottom: 2rem;
            }

            h1 {
                color: var(--primary-color);
                margin-bottom: 0.5rem;
                font-size: 2rem;
                font-weight: 700;
            }

            .subtitle {
                color: var(--text-light);
                font-size: 0.95rem;
            }

            .auth-tabs {
                display: flex;
                margin-bottom: 2rem;
                border-bottom: 2px solid var(--border-color);
            }

            .tab-button {
                flex: 1;
                padding: 12px;
                background: none;
                border: none;
                color: var(--text-light);
                font-size: 16px;
                cursor: pointer;
                position: relative;
                transition: color 0.3s;
            }

            .tab-button.active {
                color: var(--primary-color);
                font-weight: 600;
            }

            .tab-button.active::after {
                content: "";
                position: absolute;
                bottom: -2px;
                left: 0;
                right: 0;
                height: 3px;
                background: var(--primary-color);
            }

            .tab-content {
                display: none;
            }

            .tab-content.active {
                display: block;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            label {
                display: block;
                margin-bottom: 0.5rem;
                color: var(--text-dark);
                font-weight: 500;
                font-size: 0.95rem;
            }

            input[type="email"],
            input[type="password"],
            input[type="text"] {
                width: 100%;
                padding: 12px 16px;
                border: 2px solid var(--border-color);
                border-radius: 8px;
                font-size: 16px;
                transition:
                    border-color 0.3s,
                    box-shadow 0.3s;
            }

            input[type="email"]:focus,
            input[type="password"]:focus,
            input[type="text"]:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px var(--primary-bg);
            }

            .password-toggle {
                position: relative;
            }

            .toggle-password {
                position: absolute;
                right: 12px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                color: var(--text-light);
                cursor: pointer;
                padding: 4px;
            }

            .btn-primary {
                width: 100%;
                padding: 12px 24px;
                background: var(--primary-color);
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition:
                    background-color 0.3s,
                    transform 0.2s;
            }

            .btn-primary:hover {
                background: var(--primary-dark);
                transform: translateY(-1px);
            }

            .btn-primary:active {
                transform: translateY(0);
            }

            .btn-primary:disabled {
                background: #ccc;
                cursor: not-allowed;
                transform: none;
            }

            .divider {
                display: flex;
                align-items: center;
                margin: 1.5rem 0;
                color: var(--text-light);
            }

            .divider::before,
            .divider::after {
                content: "";
                flex: 1;
                height: 1px;
                background: var(--border-color);
            }

            .divider span {
                padding: 0 1rem;
                font-size: 0.9rem;
            }

            .google-signin-btn {
                width: 100%;
                padding: 12px 24px;
                background: white;
                color: var(--text-dark);
                border: 2px solid var(--border-color);
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                transition:
                    background-color 0.3s,
                    border-color 0.3s;
            }

            .google-signin-btn:hover {
                background: #f8f9fa;
                border-color: #4285f4;
            }

            .google-icon {
                width: 20px;
                height: 20px;
            }

            .user-dashboard {
                display: none;
            }

            .user-dashboard.active {
                display: block;
            }

            .welcome-card {
                background: var(--primary-bg);
                border-radius: 12px;
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .welcome-title {
                color: var(--primary-color);
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            .user-info {
                background: white;
                border-radius: 12px;
                padding: 1.5rem;
                border: 2px solid var(--border-color);
            }

            .info-row {
                display: flex;
                justify-content: space-between;
                padding: 0.75rem 0;
                border-bottom: 1px solid var(--border-color);
            }

            .info-row:last-child {
                border-bottom: none;
            }

            .info-label {
                font-weight: 600;
                color: var(--text-dark);
            }

            .info-value {
                color: var(--text-light);
                text-align: right;
                word-break: break-all;
                max-width: 60%;
            }

            .btn-signout {
                width: 100%;
                padding: 12px 24px;
                background: white;
                color: var(--primary-color);
                border: 2px solid var(--primary-color);
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                margin-top: 1.5rem;
                transition:
                    background-color 0.3s,
                    color 0.3s;
            }

            .btn-signout:hover {
                background: var(--primary-color);
                color: white;
            }

            .status-message {
                padding: 12px 16px;
                border-radius: 8px;
                margin-top: 1rem;
                font-size: 0.95rem;
                animation: slideDown 0.3s ease-out;
            }

            .status-message.success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .status-message.error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .status-message.loading {
                background: #d1ecf1;
                color: #0c5460;
                border: 1px solid #bee5eb;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .forgot-password {
                text-align: right;
                margin-top: 0.5rem;
                font-size: 0.9rem;
            }

            .forgot-password a {
                color: var(--primary-color);
                text-decoration: none;
            }

            .forgot-password a:hover {
                text-decoration: underline;
            }

            .loading-spinner {
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: white;
                animation: spin 0.6s linear infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            @media (max-width: 480px) {
                .container {
                    padding: 2rem 1.5rem;
                }

                h1 {
                    font-size: 1.75rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Auth Section -->
            <div id="authSection">
                <div class="logo-section">
                    <h1>Underbranch</h1>
                    <p class="subtitle">Welcome to your account</p>
                </div>

                <div class="auth-tabs">
                    <button
                        class="tab-button active"
                        onclick="switchTab('login')"
                    >
                        Log In
                    </button>
                    <button class="tab-button" onclick="switchTab('signup')">
                        Sign Up
                    </button>
                </div>

                <!-- Login Tab -->
                <div id="loginTab" class="tab-content active">
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input
                                type="email"
                                id="loginEmail"
                                name="email"
                                required
                                placeholder="Enter your email"
                            />
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="password-toggle">
                                <input
                                    type="password"
                                    id="loginPassword"
                                    name="password"
                                    required
                                    placeholder="Enter your password"
                                />
                                <button
                                    type="button"
                                    class="toggle-password"
                                    onclick="togglePasswordVisibility('loginPassword')"
                                >
                                    👁️
                                </button>
                            </div>
                            <div class="forgot-password">
                                <button id="forgotPassword">
                                    Forgot Password?
                                </button>
                            </div>
                        </div>

                        <button
                            type="submit"
                            class="btn-primary"
                            id="loginButton"
                        >
                            Log In
                        </button>
                    </form>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <button
                        class="google-signin-btn"
                        id="googleSignInBtn"
                        onclick="handleGoogleSignIn()"
                    >
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path
                                fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            />
                            <path
                                fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            />
                            <path
                                fill="#FBBC04"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            />
                            <path
                                fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            />
                        </svg>
                        Sign in with Google
                    </button>
                </div>

                <!-- Sign Up Tab -->
                <div id="signupTab" class="tab-content">
                    <form id="signupForm" onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label for="signupName">Full Name</label>
                            <input
                                type="text"
                                id="signupName"
                                name="name"
                                required
                                placeholder="Enter your full name"
                            />
                        </div>

                        <div class="form-group">
                            <label for="signupEmail">Email Address</label>
                            <input
                                type="email"
                                id="signupEmail"
                                name="email"
                                required
                                placeholder="Enter your email"
                            />
                        </div>

                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <div class="password-toggle">
                                <input
                                    type="password"
                                    id="signupPassword"
                                    name="password"
                                    required
                                    placeholder="Create a password"
                                    minlength="6"
                                />
                                <button
                                    type="button"
                                    class="toggle-password"
                                    onclick="togglePasswordVisibility('signupPassword')"
                                >
                                    👁️
                                </button>
                            </div>
                        </div>

                        <button
                            type="submit"
                            class="btn-primary"
                            id="signupButton"
                        >
                            Create Account
                        </button>
                    </form>

                    <div class="divider">
                        <span>or sign up with</span>
                    </div>

                    <button
                        class="google-signin-btn"
                        onclick="handleGoogleSignIn()"
                    >
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path
                                fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            />
                            <path
                                fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            />
                            <path
                                fill="#FBBC04"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            />
                            <path
                                fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            />
                        </svg>
                        Sign up with Google
                    </button>
                </div>
            </div>

            <!-- User Dashboard (shown when logged in) -->
            <div id="userDashboard" class="user-dashboard">
                <div class="welcome-card">
                    <h2 class="welcome-title">Welcome back!</h2>
                    <p id="welcomeMessage">Loading...</p>
                </div>

                <div class="user-info">
                    <div class="info-row">
                        <span class="info-label">Name</span>
                        <span class="info-value" id="userName">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Email</span>
                        <span class="info-value" id="userEmail">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Account Type</span>
                        <span class="info-value" id="accountType">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Login Count</span>
                        <span class="info-value" id="loginCount">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Member Since</span>
                        <span class="info-value" id="memberSince">-</span>
                    </div>
                </div>

                <button class="btn-signout" onclick="handleSignOut()">
                    Sign Out
                </button>
            </div>

            <!-- Status messages -->
            <div id="statusMessage"></div>
        </div>

        <!-- Google Sign-In API -->
        <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
        ></script>

        <script>
            // Configuration
            const GOOGLE_CLIENT_ID =
                "679589263803-d9nhrtmnor1m4l3a96revqfb4q09oe5v.apps.googleusercontent.com";
            const API_ENDPOINT = "/signin/api";

            let currentUser = null;
            let isGoogleInitialized = false;

            // Initialize Google Sign-In when the page loads
            window.onload = function () {
                // Check if user is already logged in (from session/cookie)
                checkAuthStatus();

                // Initialize Google
                if (typeof google !== "undefined" && google.accounts) {
                    initializeGoogleSignIn();
                } else {
                    // Wait for Google library to load
                    setTimeout(() => {
                        if (typeof google !== "undefined" && google.accounts) {
                            initializeGoogleSignIn();
                        }
                    }, 1000);
                }
            };

            function initializeGoogleSignIn() {
                try {
                    google.accounts.id.initialize({
                        client_id: GOOGLE_CLIENT_ID,
                        callback: handleGoogleResponse,
                        auto_select: false,
                        cancel_on_tap_outside: true,
                    });
                    isGoogleInitialized = true;
                } catch (error) {
                    console.error(
                        "Failed to initialize Google Sign-In:",
                        error,
                    );
                }
            }

            // Check if user is already authenticated
            async function checkAuthStatus() {
                try {
                    const response = await fetch(
                        `${API_ENDPOINT}/auth/status`,
                        {
                            credentials: "include",
                        },
                    );

                    if (response.ok) {
                        const data = await response.json();
                        if (data.authenticated && data.user) {
                            currentUser = data.user;
                            showUserDashboard();
                        }
                    }
                } catch (error) {
                    console.error("Auth check failed:", error);
                }
            }

            // Switch between login and signup tabs
            function switchTab(tab) {
                const loginTab = document.getElementById("loginTab");
                const signupTab = document.getElementById("signupTab");
                const loginButton = document.querySelector(
                    ".tab-button:first-child",
                );
                const signupButton = document.querySelector(
                    ".tab-button:last-child",
                );

                if (tab === "login") {
                    loginTab.classList.add("active");
                    signupTab.classList.remove("active");
                    loginButton.classList.add("active");
                    signupButton.classList.remove("active");
                } else {
                    loginTab.classList.remove("active");
                    signupTab.classList.add("active");
                    loginButton.classList.remove("active");
                    signupButton.classList.add("active");
                }

                clearStatusMessage();
            }

            // Toggle password visibility
            function togglePasswordVisibility(inputId) {
                const input = document.getElementById(inputId);
                const button = input.nextElementSibling;

                if (input.type === "password") {
                    input.type = "text";
                    button.textContent = "🙈";
                } else {
                    input.type = "password";
                    button.textContent = "👁️";
                }
            }

            // Handle login form submission
            async function handleLogin(event) {
                event.preventDefault();

                const button = document.getElementById("loginButton");
                const originalText = button.innerHTML;
                button.innerHTML =
                    '<span class="loading-spinner"></span> Logging in...';
                button.disabled = true;

                const formData = new FormData(event.target);
                const loginData = {
                    email: formData.get("email"),
                    password: formData.get("password"),
                };

                try {
                    const response = await fetch(`${API_ENDPOINT}/auth/login`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        credentials: "include",
                        body: JSON.stringify(loginData),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showStatusMessage(
                            "Login successful! Redirecting...",
                            "success",
                        );
                        currentUser = result.user;
                        setTimeout(() => {
                            showUserDashboard();
                        }, 1000);
                    } else {
                        showStatusMessage(
                            result.error || "Login failed",
                            "error",
                        );
                    }
                } catch (error) {
                    console.error("Login error:", error);
                    showStatusMessage(
                        "Network error. Please try again.",
                        "error",
                    );
                } finally {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
            }

            // Handle signup form submission
            async function handleSignup(event) {
                event.preventDefault();

                const button = document.getElementById("signupButton");
                const originalText = button.innerHTML;
                button.innerHTML =
                    '<span class="loading-spinner"></span> Creating account...';
                button.disabled = true;

                const formData = new FormData(event.target);
                const signupData = {
                    name: formData.get("name"),
                    email: formData.get("email"),
                    password: formData.get("password"),
                };

                try {
                    const response = await fetch(
                        `${API_ENDPOINT}/auth/signup`,
                        {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            credentials: "include",
                            body: JSON.stringify(signupData),
                        },
                    );

                    const result = await response.json();

                    if (response.ok) {
                        showStatusMessage(
                            "Account created successfully! Logging you in...",
                            "success",
                        );
                        currentUser = result.user;
                        setTimeout(() => {
                            showUserDashboard();
                        }, 1500);
                    } else {
                        if (result.error === "Email already exists") {
                            showStatusMessage(
                                "An account with this email already exists. Please log in instead.",
                                "error",
                            );
                            setTimeout(() => {
                                switchTab("login");
                                document.getElementById("loginEmail").value =
                                    signupData.email;
                            }, 2000);
                        } else {
                            showStatusMessage(
                                result.error || "Signup failed",
                                "error",
                            );
                        }
                    }
                } catch (error) {
                    console.error("Signup error:", error);
                    showStatusMessage(
                        "Network error. Please try again.",
                        "error",
                    );
                } finally {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
            }

            // Handle Google Sign In
            function handleGoogleSignIn() {
                if (!isGoogleInitialized) {
                    showStatusMessage(
                        "Google Sign-In is still loading. Please try again.",
                        "error",
                    );
                    return;
                }

                try {
                    google.accounts.id.prompt();
                } catch (error) {
                    console.error("Google Sign-In error:", error);
                    showStatusMessage(
                        "Google Sign-In failed. Please try again.",
                        "error",
                    );
                }
            }

            // Handle Google credential response
            async function handleGoogleResponse(response) {
                showStatusMessage("Authenticating with Google...", "loading");

                try {
                    const result = await fetch(`${API_ENDPOINT}/auth/google`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        credentials: "include",
                        body: JSON.stringify({
                            credential: response.credential,
                        }),
                    });

                    const data = await result.json();

                    if (result.ok) {
                        showStatusMessage(
                            "Successfully authenticated!",
                            "success",
                        );
                        currentUser = data.user;
                        setTimeout(() => {
                            showUserDashboard();
                        }, 1000);
                    } else {
                        throw new Error(data.error || "Authentication failed");
                    }
                } catch (error) {
                    console.error("Google auth error:", error);
                    showStatusMessage(
                        "Authentication failed: " + error.message,
                        "error",
                    );
                }
            }

            // Show user dashboard
            function showUserDashboard() {
                if (!currentUser) return;

                document.getElementById("authSection").style.display = "none";
                document
                    .getElementById("userDashboard")
                    .classList.add("active");

                // Update user information
                document.getElementById("welcomeMessage").textContent =
                    `Hi ${currentUser.name}, you're successfully logged in!`;
                document.getElementById("userName").textContent =
                    currentUser.name || "-";
                document.getElementById("userEmail").textContent =
                    currentUser.email || "-";
                document.getElementById("accountType").textContent =
                    currentUser.google_id ? "Google Account" : "Email Account";
                document.getElementById("loginCount").textContent =
                    currentUser.login_count || "1";

                // Format member since date
                if (currentUser.first_login) {
                    const date = new Date(currentUser.first_login);
                    document.getElementById("memberSince").textContent =
                        date.toLocaleDateString("en-US", {
                            month: "short",
                            day: "numeric",
                            year: "numeric",
                        });
                } else {
                    document.getElementById("memberSince").textContent =
                        "Today";
                }

                clearStatusMessage();
            }

            // Handle sign out
            async function handleSignOut() {
                try {
                    const response = await fetch(
                        `${API_ENDPOINT}/auth/logout`,
                        {
                            method: "POST",
                            credentials: "include",
                        },
                    );

                    if (response.ok) {
                        // Sign out from Google as well
                        if (isGoogleInitialized && currentUser?.google_id) {
                            google.accounts.id.disableAutoSelect();
                        }

                        currentUser = null;
                        document.getElementById("authSection").style.display =
                            "block";
                        document
                            .getElementById("userDashboard")
                            .classList.remove("active");

                        // Clear forms
                        document.getElementById("loginForm").reset();
                        document.getElementById("signupForm").reset();

                        showStatusMessage("Signed out successfully", "success");
                        setTimeout(() => {
                            clearStatusMessage();
                        }, 2000);
                    }
                } catch (error) {
                    console.error("Signout error:", error);
                    showStatusMessage("Sign out failed", "error");
                }
            }

            // Show status message
            function showStatusMessage(message, type) {
                const statusDiv = document.getElementById("statusMessage");
                statusDiv.textContent = message;
                statusDiv.className = `status-message ${type}`;
            }

            // Clear status message
            function clearStatusMessage() {
                const statusDiv = document.getElementById("statusMessage");
                statusDiv.textContent = "";
                statusDiv.className = "";
            }

            // Handle network status
            window.addEventListener("online", function () {
                showStatusMessage("Connection restored", "success");
                setTimeout(clearStatusMessage, 2000);
            });

            window.addEventListener("offline", function () {
                showStatusMessage(
                    "Connection lost - please check your internet",
                    "error",
                );
            });
            document
                .getElementById("forgotPassword")
                .addEventListener("click", () => {
                    alert(
                        "This feature is not implemented yet. Please check back later, or contact admin@underbranch.org!",
                    );
                });
        </script>
    </body>
</html>
