<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In - Underbranch</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                background: white;
                padding: 2rem;
                border-radius: 16px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                text-align: center;
                min-width: 400px;
            }

            h1 {
                color: #333;
                margin-bottom: 2rem;
                font-size: 2rem;
            }

            .auth-section {
                margin: 2rem 0;
            }

            #signInButton {
                background: #4285f4;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                margin: 0 auto;
                transition: background-color 0.3s;
            }

            #signInButton:hover {
                background: #3367d6;
            }

            #signInButton:disabled {
                background: #ccc;
                cursor: not-allowed;
            }

            .user-info {
                background: #f8f9fa;
                padding: 1.5rem;
                border-radius: 8px;
                margin-top: 1rem;
                text-align: left;
            }

            .user-info h3 {
                color: #333;
                margin-bottom: 1rem;
            }

            .info-row {
                display: flex;
                justify-content: space-between;
                margin-bottom: 0.5rem;
                padding: 0.5rem 0;
                border-bottom: 1px solid #e9ecef;
            }

            .info-row:last-child {
                border-bottom: none;
                margin-bottom: 0;
            }

            .label {
                font-weight: 600;
                color: #495057;
            }

            .value {
                color: #6c757d;
                word-break: break-all;
            }

            .status {
                padding: 1rem;
                border-radius: 8px;
                margin-top: 1rem;
                font-weight: 500;
            }

            .status.success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .status.error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .status.loading {
                background: #d1ecf1;
                color: #0c5460;
                border: 1px solid #bee5eb;
            }

            #signOutButton {
                background: #dc3545;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 6px;
                font-size: 14px;
                cursor: pointer;
                margin-top: 1rem;
                transition: background-color 0.3s;
            }

            #signOutButton:hover {
                background: #c82333;
            }

            .hidden {
                display: none;
            }

            .google-icon {
                width: 20px;
                height: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Sign In to Underbranch</h1>

            <div class="auth-section">
                <button id="signInButton">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path
                            fill="currentColor"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        />
                        <path
                            fill="currentColor"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        />
                        <path
                            fill="currentColor"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        />
                        <path
                            fill="currentColor"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        />
                    </svg>
                    Sign in with Google
                </button>
            </div>

            <div id="userInfo" class="hidden">
                <div class="user-info">
                    <h3>User Information</h3>
                    <div class="info-row">
                        <span class="label">Name:</span>
                        <span class="value" id="userName"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">Email:</span>
                        <span class="value" id="userEmail"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">ID:</span>
                        <span class="value" id="userId"></span>
                    </div>
                </div>
                <button id="signOutButton">Sign Out</button>
            </div>

            <div id="status"></div>
        </div>

        <!-- Google Sign-In API -->
        <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
        ></script>

        <script>
            // Configuration - Replace with your actual Google Client ID
            const GOOGLE_CLIENT_ID =
                "679589263803-d9nhrtmnor1m4l3a96revqfb4q09oe5v.apps.googleusercontent.com";
            const API_ENDPOINT = "/signin/api/auth/google"; // Your backend endpoint

            let currentUser = null;

            // Initialize Google Sign-In when the page loads
            window.onload = function () {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse,
                    auto_select: false,
                    cancel_on_tap_outside: true,
                });

                // Render the sign-in button
                google.accounts.id.renderButton(
                    document.getElementById("signInButton"),
                    {
                        theme: "filled_blue",
                        size: "large",
                        text: "signin_with",
                        shape: "rectangular",
                        width: 250,
                    },
                );

                // Setup sign out button
                document
                    .getElementById("signOutButton")
                    .addEventListener("click", signOut);
            };

            // Handle the credential response from Google
            async function handleCredentialResponse(response) {
                try {
                    showStatus("Authenticating with Google...", "loading");

                    // Decode the JWT token to get user info
                    const userInfo = parseJwt(response.credential);

                    // Display user information
                    displayUserInfo(userInfo);

                    // Send the token to your backend for verification and database storage
                    await sendToBackend(response.credential, userInfo);
                } catch (error) {
                    console.error("Authentication error:", error);
                    showStatus(
                        "Authentication failed: " + error.message,
                        "error",
                    );
                }
            }

            // Parse JWT token (for display purposes only - backend should verify)
            function parseJwt(token) {
                const base64Url = token.split(".")[1];
                const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
                const jsonPayload = decodeURIComponent(
                    atob(base64)
                        .split("")
                        .map(function (c) {
                            return (
                                "%" +
                                ("00" + c.charCodeAt(0).toString(16)).slice(-2)
                            );
                        })
                        .join(""),
                );
                return JSON.parse(jsonPayload);
            }

            // Display user information on the page
            function displayUserInfo(userInfo) {
                currentUser = userInfo;

                document.getElementById("userName").textContent =
                    userInfo.name || "N/A";
                document.getElementById("userEmail").textContent =
                    userInfo.email || "N/A";
                document.getElementById("userId").textContent =
                    userInfo.sub || "N/A";

                document.getElementById("signInButton").style.display = "none";
                document.getElementById("userInfo").classList.remove("hidden");
            }

            // Send authentication data to backend
            async function sendToBackend(credential, userInfo) {
                try {
                    showStatus("Saving to database...", "loading");

                    const response = await fetch(API_ENDPOINT, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            credential: credential,
                            userInfo: userInfo,
                        }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showStatus(
                            "Successfully authenticated and saved to database!",
                            "success",
                        );
                    } else {
                        throw new Error(
                            result.error || "Server error occurred",
                        );
                    }
                } catch (error) {
                    console.error("Backend error:", error);
                    showStatus(
                        "Failed to save to database: " + error.message,
                        "error",
                    );
                }
            }

            // Sign out function
            function signOut() {
                google.accounts.id.disableAutoSelect();
                currentUser = null;

                document.getElementById("signInButton").style.display = "flex";
                document.getElementById("userInfo").classList.add("hidden");
                document.getElementById("status").innerHTML = "";

                showStatus("Signed out successfully", "success");
                setTimeout(() => {
                    document.getElementById("status").innerHTML = "";
                }, 2000);
            }

            // Show status messages
            function showStatus(message, type) {
                const statusDiv = document.getElementById("status");
                statusDiv.textContent = message;
                statusDiv.className = `status ${type}`;

                if (type === "success") {
                    setTimeout(() => {
                        statusDiv.innerHTML = "";
                    }, 3000);
                }
            }

            // Handle network errors
            window.addEventListener("online", function () {
                showStatus("Connection restored", "success");
            });

            window.addEventListener("offline", function () {
                showStatus(
                    "Connection lost - please check your internet",
                    "error",
                );
            });
        </script>
    </body>
</html>
